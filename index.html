<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CTA CODIS - Galax RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" type="image/png" href="https://www.pompiercenter.com/images/sdis/logos/59logo_59.jpg">
  <style>
    body {
      background: radial-gradient(circle at 60% 10%, #22306b 0%, #182647 60%, #131a30 100%);
      min-height: 100vh;
    }
    .toast { animation: bounceIn 0.6s; }
    @keyframes bounceIn { 0% {transform: scale(0.8);} 60% {transform: scale(1.1);} 100% {transform: scale(1);} }
    .modal-bg { background: rgba(0,0,0,0.6); }
    .logo-img { width: 100px; height: auto; }
  </style>
</head>
<body>
  <audio id="alertSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b5e6dac.mp3" preload="auto"></audio>
  <div id="app" class="max-w-5xl mx-auto p-4"></div>
  <script>
    // --- DATA INIT ---
    function initData() {
      if (!localStorage.getItem('users')) {
        localStorage.setItem('users', JSON.stringify([
          { username: 'Admin', password: 'AdminGalaxRP', role: 'admin', grade: 'Colonel', active: true },
          { username: 'CTA1', password: 'cta123', role: 'operator', grade: 'Capitaine', active: true },
          { username: 'Sapeur1', password: 'sp123', role: 'firefighter', grade: 'Sapeur 1ère Classe', active: true }
        ]));
      }
      if (!localStorage.getItem('interventions')) {
        localStorage.setItem('interventions', JSON.stringify([]));
      }
      if (!localStorage.getItem('vehicles')) {
        localStorage.setItem('vehicles', JSON.stringify([
          { id: 'FPT1', type: 'FPT', status: 'Disponible', sector: 'Centre', location: [48.858, 2.347], affectation: null },
          { id: 'VSAV1', type: 'VSAV', status: 'Disponible', sector: 'Nord', location: [48.872, 2.356], affectation: null }
        ]));
      }
      if (!localStorage.getItem('calls')) {
        localStorage.setItem('calls', JSON.stringify([]));
      }
    }
    // --- UTILS ---
    function showToast(msg) {
      let toast = document.createElement('div');
      toast.className = 'toast fixed top-8 right-6 bg-blue-700 text-white px-4 py-2 rounded shadow-lg z-50';
      toast.innerText = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
    function playAlert() {
      let audio = document.getElementById('alertSound');
      if (audio) audio.play();
    }
    // --- AUTH ---
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    function authenticateUser(username, password) {
      const users = getUsers();
      return users.find(u => u.username === username && u.password === password && u.active);
    }
    function setUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }
    // --- RENDER ---
    let currentUser = null;
    let currentTab = 'dashboard';
    function render() {
      const app = document.getElementById('app');
      app.innerHTML = '';
      if (!currentUser) {
        renderLogin(app);
      } else {
        renderHeader(app);
        renderMenu(app);
        renderTabContent(app);
      }
    }
    function renderLogin(container) {
      container.innerHTML = `
        <div class="flex flex-col items-center justify-center min-h-[80vh]">
          <img src="logo.png" alt="Logo CSP" class="logo-img mb-4 shadow-lg bg-white rounded p-2"/>
          <h1 class="text-3xl font-bold mb-2 text-blue-600">CTA CODIS - Galax RP</h1>
          <form id="loginForm" class="bg-gray-800 rounded shadow-lg p-6 flex flex-col gap-4 w-80">
            <input type="text" name="username" placeholder="Identifiant" required class="p-2 rounded"/>
            <input type="password" name="password" placeholder="Mot de passe" required class="p-2 rounded"/>
            <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-bold p-2 rounded">Connexion</button>
            <div id="loginError" class="text-red-500"></div>
          </form>
        </div>
      `;
      document.getElementById('loginForm').onsubmit = e => {
        e.preventDefault();
        const username = e.target.username.value;
        const password = e.target.password.value;
        const user = authenticateUser(username, password);
        if (!user) {
          document.getElementById('loginError').innerText = "Identifiant ou mot de passe incorrect.";
          playAlert();
        } else {
          currentUser = user;
          showToast(`Bienvenue ${user.username} !`);
          render();
        }
      };
    }
    function renderHeader(container) {
      container.insertAdjacentHTML('beforeend', `
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center gap-3">
            <img src="logo.png" alt="Logo CSP" class="logo-img bg-white rounded shadow-sm"/>
            <span class="text-xl font-bold text-blue-700">CTA CODIS Galax RP</span>
            <span class="ml-4 text-gray-300">Connecté : ${currentUser.username} (${currentUser.grade})</span>
          </div>
          <button id="logoutBtn" class="bg-gray-700 text-white rounded px-3 py-1">Déconnexion</button>
        </div>
      `);
      document.getElementById('logoutBtn').onclick = () => {
        currentUser = null;
        render();
      };
    }
    function renderMenu(container) {
      let menu = `<div class="flex gap-4 mb-6 flex-wrap">`;
      menu += `<button class="tab-btn ${currentTab==='dashboard'?'bg-blue-700 text-white':'bg-gray-800 text-gray-300'} px-4 py-2 rounded" data-tab="dashboard">Dashboard</button>`;
      menu += `<button class="tab-btn ${currentTab==='interventions'?'bg-blue-700 text-white':'bg-gray-800 text-gray-300'} px-4 py-2 rounded" data-tab="interventions">Interventions</button>`;
      menu += `<button class="tab-btn ${currentTab==='vehicles'?'bg-blue-700 text-white':'bg-gray-800 text-gray-300'} px-4 py-2 rounded" data-tab="vehicles">Véhicules</button>`;
      menu += `<button class="tab-btn ${currentTab==='calls'?'bg-blue-700 text-white':'bg-gray-800 text-gray-300'} px-4 py-2 rounded" data-tab="calls"><i class="fa-solid fa-headset"></i> Appels</button>`;
      if (currentUser.role === 'admin') {
        menu += `<button class="tab-btn ${currentTab==='admin'?'bg-yellow-600 text-white':'bg-gray-800 text-gray-300'} px-4 py-2 rounded" data-tab="admin">Administration</button>`;
      }
      menu += `</div>`;
      container.insertAdjacentHTML('beforeend', menu);
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.onclick = () => {
          currentTab = btn.dataset.tab;
          render();
        };
      });
    }
    function renderTabContent(container) {
      if (currentTab === 'dashboard') renderDashboard(container);
      if (currentTab === 'interventions') renderInterventions(container);
      if (currentTab === 'vehicles') renderVehicles(container);
      if (currentTab === 'calls') renderCalls(container);
      if (currentTab === 'admin' && currentUser.role === 'admin') renderAdminPanel(container);
    }
    // --- DASHBOARD ---
    function renderDashboard(container) {
      // Interventions en cours
      const interventions = JSON.parse(localStorage.getItem('interventions') || '[]');
      const vehicles = JSON.parse(localStorage.getItem('vehicles') || '[]');
      const nbIntervEnCours = interventions.filter(i => i.status !== 'Clôturé').length;
      const dispoUnits = vehicles.filter(v => v.status === 'Disponible').length;
      const nbAgents = getUsers().filter(u => u.active).length;
      container.insertAdjacentHTML('beforeend', `
        <div class="tab-content live-data bg-gray-900 rounded p-4 mb-4">
          <div class="grid gap-6 grid-cols-1 md:grid-cols-3 mb-6">
            <div class="bg-blue-700 text-white rounded p-4 shadow">
              <div class="font-bold text-lg"><i class="fa-solid fa-bell"></i> Interventions actives</div>
              <div class="text-3xl font-mono mt-2">${nbIntervEnCours}</div>
            </div>
            <div class="bg-blue-800 text-white rounded p-4 shadow">
              <div class="font-bold text-lg"><i class="fa-solid fa-truck-fire"></i> Unités disponibles</div>
              <div class="text-3xl font-mono mt-2">${dispoUnits}</div>
            </div>
            <div class="bg-yellow-700 text-white rounded p-4 shadow">
              <div class="font-bold text-lg"><i class="fa-solid fa-users"></i> Agents connectés</div>
              <div class="text-3xl font-mono mt-2">${nbAgents}</div>
            </div>
          </div>
          <h2 class="text-xl font-bold text-blue-400 mb-2">Interventions en cours</h2>
          <ul>
            ${interventions.filter(i=>i.status!=='Clôturé').map(i=>`
              <li class="mb-1">
                <span class="font-bold">${i.type}</span> - <span>${i.location}</span>
                <span class="text-yellow-400">[${i.status}]</span>
                ${i.vehicles && i.vehicles.length ? `<span class="ml-2 text-blue-300 text-xs">(${i.vehicles.join(', ')})</span>` : ''}
              </li>
            `).join('') || '<li class="text-gray-400">Aucune intervention en cours.</li>'}
          </ul>
        </div>
      `);
    }
    // --- INTERVENTIONS ---
    function renderInterventions(container) {
      const interventions = JSON.parse(localStorage.getItem('interventions') || '[]');
      const vehicles = JSON.parse(localStorage.getItem('vehicles') || '[]');
      container.insertAdjacentHTML('beforeend', `
        <div class="tab-content bg-gray-900 rounded p-4 mb-4">
          <div class="flex justify-between items-center mb-2 flex-wrap gap-2">
            <h2 class="text-xl font-bold text-blue-400">Journal des interventions</h2>
            ${(currentUser.role==='operator'||currentUser.role==='admin')?`
              <button id="addIntervBtn" class="bg-blue-700 text-white px-3 py-1 rounded"><i class="fa-solid fa-plus"></i> Nouvelle intervention</button>
            `:''}
          </div>
          <table class="w-full text-sm">
            <thead>
              <tr class="border-b border-gray-700">
                <th>ID</th><th>Type</th><th>Lieu</th><th>Priorité</th><th>État</th><th>Véhicules</th><th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${interventions.map(i=>`
                <tr>
                  <td>${i.id}</td>
                  <td>${i.type}</td>
                  <td>${i.location}</td>
                  <td>${i.priority}</td>
                  <td>${i.status}</td>
                  <td>
                    ${i.vehicles && i.vehicles.length
                      ? i.vehicles.map(v=>`<span class="bg-blue-800 text-white px-2 py-1 rounded text-xs mr-1">${v}</span>`).join('')
                      : '<span class="text-gray-400 text-xs">Aucun</span>'
                    }
                  </td>
                  <td>
                    ${(currentUser.role==='operator'||currentUser.role==='admin')?`
                      <button class="bg-blue-700 text-white px-2 py-1 rounded" onclick="editIntervention('${i.id}')">Modifier</button>
                      <button class="bg-gray-600 text-white px-2 py-1 rounded" onclick="closeIntervention('${i.id}')">Clôturer</button>
                      <button class="bg-yellow-700 text-white px-2 py-1 rounded" onclick="affectVehicle('${i.id}')"><i class="fa-solid fa-truck-fire"></i> Affecter véhicule</button>
                    `:''}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `);
      if (document.getElementById('addIntervBtn')) {
        document.getElementById('addIntervBtn').onclick = () => showIntervModal();
      }
    }
    function showIntervModal() {
      let modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 modal-bg flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-gray-900 rounded p-6 w-full max-w-md animate-bounceIn">
          <h2 class="text-lg font-bold text-blue-700 mb-4">Nouvelle intervention</h2>
          <form id="newIntervForm" class="flex flex-col gap-3">
            <input type="text" name="type" placeholder="Type d'intervention" required class="p-2 rounded"/>
            <input type="text" name="location" placeholder="Lieu" required class="p-2 rounded"/>
            <select name="priority" class="p-2 rounded">
              <option value="Urgent">Urgent</option>
              <option value="Normal">Normal</option>
              <option value="Faible">Faible</option>
            </select>
            <button type="submit" class="bg-blue-700 text-white p-2 rounded font-bold">Créer</button>
            <button type="button" id="closeModalBtn" class="bg-gray-700 text-white p-2 rounded">Annuler</button>
          </form>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('closeModalBtn').onclick = () => modal.remove();
      document.getElementById('newIntervForm').onsubmit = e => {
        e.preventDefault();
        let interventions = JSON.parse(localStorage.getItem('interventions')||'[]');
        const id = 'INT'+(interventions.length+1).toString().padStart(3,'0');
        interventions.push({
          id,
          type: e.target.type.value,
          location: e.target.location.value,
          priority: e.target.priority.value,
          status: 'En cours',
          created: Date.now(),
          vehicles: []
        });
        localStorage.setItem('interventions', JSON.stringify(interventions));
        showToast('Intervention créée !');
        playAlert();
        modal.remove();
        render();
      }
    }
    window.editIntervention = function(id) {
      let interventions = JSON.parse(localStorage.getItem('interventions')||'[]');
      let interv = interventions.find(i=>i.id===id);
      if (!interv) return;
      let modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 modal-bg flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-gray-900 rounded p-6 w-full max-w-md animate-bounceIn">
          <h2 class="text-lg font-bold text-blue-700 mb-4">Modifier intervention ${id}</h2>
          <form id="editIntervForm" class="flex flex-col gap-3">
            <input type="text" name="type" value="${interv.type}" required class="p-2 rounded"/>
            <input type="text" name="location" value="${interv.location}" required class="p-2 rounded"/>
            <select name="priority" class="p-2 rounded">
              <option ${interv.priority==='Urgent'?'selected':''}>Urgent</option>
              <option ${interv.priority==='Normal'?'selected':''}>Normal</option>
              <option ${interv.priority==='Faible'?'selected':''}>Faible</option>
            </select>
            <select name="status" class="p-2 rounded">
              <option ${interv.status==='En cours'?'selected':''}>En cours</option>
              <option ${interv.status==='Engagé'?'selected':''}>Engagé</option>
              <option ${interv.status==='En attente'?'selected':''}>En attente</option>
              <option ${interv.status==='Clôturé'?'selected':''}>Clôturé</option>
            </select>
            <button type="submit" class="bg-blue-700 text-white p-2 rounded font-bold">Sauvegarder</button>
            <button type="button" id="closeModalBtn2" class="bg-gray-700 text-white p-2 rounded">Annuler</button>
          </form>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('closeModalBtn2').onclick = () => modal.remove();
      document.getElementById('editIntervForm').onsubmit = e => {
        e.preventDefault();
        interv.type = e.target.type.value;
        interv.location = e.target.location.value;
        interv.priority = e.target.priority.value;
        interv.status = e.target.status.value;
        localStorage.setItem('interventions', JSON.stringify(interventions));
        showToast('Intervention modifiée !');
        modal.remove();
        render();
      }
    }
    window.closeIntervention = function(id) {
      let interventions = JSON.parse(localStorage.getItem('interventions')||'[]');
      let interv = interventions.find(i=>i.id===id);
      if (interv && interv.status!=='Clôturé') {
        interv.status = 'Clôturé';
        localStorage.setItem('interventions', JSON.stringify(interventions));
        showToast('Intervention clôturée !');
        render();
      }
    }
    window.affectVehicle = function(intId) {
      let interventions = JSON.parse(localStorage.getItem('interventions')||'[]');
      let vehicles = JSON.parse(localStorage.getItem('vehicles')||'[]');
      let intervention = interventions.find(i=>i.id===intId);
      if (!intervention) return;

      // Liste véhicules non affectés ou dispos
      let availableVehicles = vehicles.filter(v => !v.affectation && v.status === 'Disponible');
      let modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 modal-bg flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-gray-900 rounded p-6 w-full max-w-md animate-bounceIn">
          <h2 class="text-lg font-bold text-yellow-600 mb-4">Affecter un véhicule à ${intId}</h2>
          <form id="affectVehForm" class="flex flex-col gap-3">
            <select name="vehicleId" class="p-2 rounded" required>
              ${availableVehicles.length ? availableVehicles.map(v =>
                `<option value="${v.id}">${v.id} [${v.type}] - ${v.sector}</option>`
              ).join('') : '<option disabled>Aucun véhicule disponible</option>'}
            </select>
            <button type="submit" class="bg-yellow-700 text-white p-2 rounded font-bold">Affecter</button>
            <button type="button" id="closeAffectModalBtn" class="bg-gray-700 text-white p-2 rounded">Annuler</button>
          </form>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('closeAffectModalBtn').onclick = () => modal.remove();
      document.getElementById('affectVehForm').onsubmit = e => {
        e.preventDefault();
        let vehId = e.target.vehicleId.value;
        intervention.vehicles = intervention.vehicles || [];
        intervention.vehicles.push(vehId);

        // Met à jour l'affectation côté véhicule
        let vehicle = vehicles.find(v=>v.id===vehId);
        if (vehicle) vehicle.affectation = intervention.id;
        localStorage.setItem('interventions', JSON.stringify(interventions));
        localStorage.setItem('vehicles', JSON.stringify(vehicles));
        showToast('Véhicule affecté !');
        modal.remove();
        render();
      }
    }
    // --- VEHICULES ---
    function renderVehicles(container) {
      const vehicles = JSON.parse(localStorage.getItem('vehicles') || '[]');
      container.insertAdjacentHTML('beforeend', `
        <div class="tab-content bg-gray-900 rounded p-4 mb-4">
          <div class="flex justify-between items-center mb-2 flex-wrap gap-2">
            <h2 class="text-xl font-bold text-blue-400">Gestion du parc véhicules</h2>
            ${(currentUser.role==='operator'||currentUser.role==='admin')?`
              <button id="addVehBtn" class="bg-blue-700 text-white px-3 py-1 rounded"><i class="fa-solid fa-plus"></i> Ajouter véhicule</button>
            `:''}
          </div>
          <table class="w-full text-sm">
            <thead>
              <tr class="border-b border-gray-700">
                <th>ID</th><th>Type</th><th>Statut</th><th>Secteur</th><th>Affectation</th><th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${vehicles.map(v=>`
                <tr>
                  <td>${v.id}</td>
                  <td>${v.type}</td>
                  <td>${v.status}</td>
                  <td>${v.sector}</td>
                  <td>${v.affectation ? `<span class="bg-yellow-700 text-white px-2 py-1 rounded text-xs">${v.affectation}</span>` : '<span class="text-gray-400 text-xs">Aucune</span>'}</td>
                  <td>
                    ${(currentUser.role==='operator'||currentUser.role==='admin')?`
                      <button class="bg-blue-800 text-white px-2 py-1 rounded" onclick="editVehicle('${v.id}')">Modifier</button>
                      <button class="bg-gray-700 text-white px-2 py-1 rounded" onclick="removeVehicle('${v.id}')">Supprimer</button>
                    `:''}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `);
      if (document.getElementById('addVehBtn')) {
        document.getElementById('addVehBtn').onclick = () => showVehModal();
      }
    }
    function showVehModal() {
      let modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 modal-bg flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-gray-900 rounded p-6 w-full max-w-md animate-bounceIn">
          <h2 class="text-lg font-bold text-blue-600 mb-4">Ajouter un véhicule</h2>
          <form id="newVehForm" class="flex flex-col gap-3">
            <input type="text" name="id" placeholder="ID du véhicule" required class="p-2 rounded"/>
            <select name="type" class="p-2 rounded">
              <option>FPT</option>
              <option>VSAV</option>
              <option>EPA</option>
              <option>VSR</option>
              <option>CDG</option>
            </select>
            <select name="status" class="p-2 rounded">
              <option>Disponible</option>
              <option>Sur intervention</option>
              <option>En maintenance</option>
            </select>
            <input type="text" name="sector" placeholder="Secteur" required class="p-2 rounded"/>
            <button type="submit" class="bg-blue-700 text-white p-2 rounded font-bold">Ajouter</button>
            <button type="button" id="closeVehModalBtn" class="bg-gray-700 text-white p-2 rounded">Annuler</button>
          </form>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('closeVehModalBtn').onclick = () => modal.remove();
      document.getElementById('newVehForm').onsubmit = e => {
        e.preventDefault();
        let vehicles = JSON.parse(localStorage.getItem('vehicles')||'[]');
        vehicles.push({
          id: e.target.id.value,
          type: e.target.type.value,
          status: e.target.status.value,
          sector: e.target.sector.value,
          location: [0,0],
          affectation: null
        });
        localStorage.setItem('vehicles', JSON.stringify(vehicles));
        showToast('Véhicule ajouté !');
        modal.remove();
        render();
      }
    }
    window.editVehicle = function(id) {
      let vehicles = JSON.parse(localStorage.getItem('vehicles')||'[]');
      let veh = vehicles.find(v=>v.id===id);
      if (!veh) return;
      let modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 modal-bg flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-gray-900 rounded p-6 w-full max-w-md animate-bounceIn">
          <h2 class="text-lg font-bold text-blue-600 mb-4">Modifier véhicule ${id}</h2>
          <form id="editVehForm" class="flex flex-col gap-3">
            <input type="text" name="id" value="${veh.id}" required class="p-2 rounded"/>
            <select name="type" class="p-2 rounded">
              <option ${veh.type==='FPT'?'selected':''}>FPT</option>
              <option ${veh.type==='VSAV'?'selected':''}>VSAV</option>
              <option ${veh.type==='EPA'?'selected':''}>EPA</option>
              <option ${veh.type==='VSR'?'selected':''}>VSR</option>
              <option ${veh.type==='CDG'?'selected':''}>CDG</option>
            </select>
            <select name="status" class="p-2 rounded">
              <option ${veh.status==='Disponible'?'selected':''}>Disponible</option>
              <option ${veh.status==='Sur intervention'?'selected':''}>Sur intervention</option>
              <option ${veh.status==='En maintenance'?'selected':''}>En maintenance</option>
            </select>
            <input type="text" name="sector" value="${veh.sector}" required class="p-2 rounded"/>
            <button type="submit" class="bg-blue-700 text-white p-2 rounded font-bold">Sauvegarder</button>
            <button type="button" id="closeVehModalBtn2" class="bg-gray-700 text-white p-2 rounded">Annuler</button>
          </form>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('closeVehModalBtn2').onclick = () => modal.remove();
      document.getElementById('editVehForm').onsubmit = e => {
        e.preventDefault();
        veh.id = e.target.id.value;
        veh.type = e.target.type.value;
        veh.status = e.target.status.value;
        veh.sector = e.target.sector.value;
        localStorage.setItem('vehicles', JSON.stringify(vehicles));
        showToast('Véhicule modifié !');
        modal.remove();
        render();
      }
    }
    window.removeVehicle = function(id) {
      let vehicles = JSON.parse(localStorage.getItem('vehicles')||'[]');
      vehicles = vehicles.filter(v=>v.id!==id);
      localStorage.setItem('vehicles', JSON.stringify(vehicles));
      showToast('Véhicule supprimé !');
      render();
    }
    // --- ADMINISTRATION ---
    function renderAdminPanel(container) {
      const users = getUsers();
      container.insertAdjacentHTML('beforeend', `
        <div class="tab-content bg-gray-900 rounded p-4 mb-4">
          <h2 class="text-xl font-bold text-yellow-400 mb-2"><i class="fa-solid fa-user-shield"></i> Administration</h2>
          <h3 class="text-lg font-semibold mb-2">Gestion des utilisateurs</h3>
          <table class="w-full text-sm mb-4">
            <thead>
              <tr class="border-b border-gray-700">
                <th>Nom</th><th>Grade</th><th>Rôle</th><th>Statut</th><th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${users.map((u, idx)=>`
                <tr>
                  <td>${u.username}</td>
                  <td>${u.grade}</td>
                  <td>${u.role}</td>
                  <td>${u.active ? 'Actif' : 'Inactif'}</td>
                  <td>
                    ${u.role!=='admin'?`<button class="bg-red-700 text-white px-2 py-1 rounded" onclick="deleteUser(${idx})">Supprimer</button>`:''}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <button id="addUserBtn" class="bg-yellow-600 text-white px-3 py-1 rounded"><i class="fa-solid fa-user-plus"></i> Ajouter utilisateur</button>
        </div>
      `);
      document.getElementById('addUserBtn').onclick = () => showUserModal();
    }
    window.deleteUser = function(idx) {
      let users = getUsers();
      if (users[idx].role==='admin') return showToast("Impossible de supprimer l'admin principal.");
      users.splice(idx,1);
      setUsers(users);
      showToast('Utilisateur supprimé !');
      render();
    }
    function showUserModal() {
      let modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 modal-bg flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-gray-900 rounded p-6 w-full max-w-md animate-bounceIn">
          <h2 class="text-lg font-bold text-yellow-600 mb-4">Ajouter un utilisateur</h2>
          <form id="newUserForm" class="flex flex-col gap-3">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required class="p-2 rounded"/>
            <input type="password" name="password" placeholder="Mot de passe" required class="p-2 rounded"/>
            <select name="role" class="p-2 rounded">
              <option value="firefighter">Sapeur Pompier</option>
              <option value="operator">Opérateur CTA</option>
              <option value="admin">Administrateur</option>
            </select>
            <select name="grade" class="p-2 rounded">
              <option>Sapeur 2ème Classe</option>
              <option>Sapeur 1ère Classe</option>
              <option>Caporal</option>
              <option>Caporal-Chef</option>
              <option>Sergent</option>
              <option>Sergent-Chef</option>
              <option>Adjudant</option>
              <option>Adjudant-Chef</option>
              <option>Lieutenant</option>
              <option>Capitaine</option>
              <option>Commandant</option>
              <option>Lieutenant-Colonel</option>
              <option>Colonel</option>
            </select>
            <button type="submit" class="bg-yellow-600 text-white p-2 rounded font-bold">Créer</button>
            <button type="button" id="closeUserModalBtn" class="bg-gray-700 text-white p-2 rounded">Annuler</button>
          </form>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('closeUserModalBtn').onclick = () => modal.remove();
      document.getElementById('newUserForm').onsubmit = e => {
        e.preventDefault();
        let users = getUsers();
        users.push({
          username: e.target.username.value,
          password: e.target.password.value,
          role: e.target.role.value,
          grade: e.target.grade.value,
          active: true
        });
        setUsers(users);
        showToast('Utilisateur ajouté !');
        modal.remove();
        render();
      }
    }
    // --- APPELS (RADIO) ---
    function renderCalls(container) {
      const calls = JSON.parse(localStorage.getItem('calls')||'[]');
      container.insertAdjacentHTML('beforeend', `
        <div class="tab-content bg-gray-900 rounded p-4 mb-4">
          <div class="flex justify-between items-center mb-2 flex-wrap gap-2">
            <h2 class="text-xl font-bold text-blue-400"><i class="fa-solid fa-headset"></i> Appels radio / interventions</h2>
            <button id="addCallBtn" class="bg-blue-700 text-white px-3 py-1 rounded"><i class="fa-solid fa-plus"></i> Nouvel appel</button>
          </div>
          <ul>
            ${calls.length ? calls.slice().reverse().map(call=>`
              <li class="mb-2 border-b border-gray-700 pb-2">
                <span class="font-bold text-blue-500">${call.code ? call.code + ' - ' : ''}</span>
                <span>${call.message}</span>
                <span class="ml-2 text-gray-400 text-xs">[${call.user}]</span>
                <span class="ml-2 text-xs text-gray-500">${new Date(call.time).toLocaleString()}</span>
              </li>
            `).join('') : '<li class="text-gray-400">Aucun appel enregistré.</li>'}
          </ul>
        </div>
      `);
      document.getElementById('addCallBtn').onclick = () => showCallModal();
    }
    function showCallModal() {
      let modal = document.createElement('div');
      modal.className = 'fixed inset-0 z-50 modal-bg flex items-center justify-center';
      modal.innerHTML = `
        <div class="bg-gray-900 rounded p-6 w-full max-w-md animate-bounceIn">
          <h2 class="text-lg font-bold text-blue-700 mb-4">Simuler un appel radio</h2>
          <form id="callForm" class="flex flex-col gap-3">
            <select name="code" class="p-2 rounded">
              <option value="">-- Code radio --</option>
              <option value="10-00">10-00 : Urgence / Alerte générale</option>
              <option value="10-20">10-20 : Demande de position</option>
              <option value="10-33">10-33 : Assistance urgente</option>
              <option value="10-97">10-97 : Arrivée sur les lieux</option>
              <option value="RETEX">RETEX : Fin d’intervention</option>
              <option value="10-01">10-01 : Fin de garde</option>
              <option value="10-04">10-04 : Message reçu</option>
              <option value="10-18">10-18 : Urgence absolue</option>
            </select>
            <input type="text" name="message" placeholder="Message radio" required maxlength="120" class="p-2 rounded"/>
            <button type="submit" class="bg-blue-700 text-white p-2 rounded font-bold">Envoyer appel</button>
            <button type="button" id="closeCallModalBtn" class="bg-gray-700 text-white p-2 rounded">Annuler</button>
          </form>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('closeCallModalBtn').onclick = () => modal.remove();
      document.getElementById('callForm').onsubmit = e => {
        e.preventDefault();
        let calls = JSON.parse(localStorage.getItem('calls')||'[]');
        calls.push({
          code: e.target.code.value,
          message: e.target.message.value,
          user: currentUser.username,
          time: Date.now()
        });
        localStorage.setItem('calls', JSON.stringify(calls));
        showToast('Appel enregistré !');
        playAlert();
        modal.remove();
        render();
      }
    }
    // --- SHORTCUTS ---
    document.addEventListener('keydown', e => {
      if (!currentUser) return;
      if (e.ctrlKey && e.key === '1') {currentTab='dashboard';render();}
      if (e.ctrlKey && e.key === '2') {currentTab='interventions';render();}
      if (e.ctrlKey && e.key === '3') {currentTab='vehicles';render();}
      if (e.ctrlKey && e.key === '4') {currentTab='calls';render();}
      if (e.ctrlKey && e.key.toLowerCase() === 'a' && currentUser.role==='admin') {currentTab='admin';render();}
      if (e.key === 'Escape') render();
    });
    // --- AUTO REFRESH ---
    setInterval(() => {
      if (currentUser) render();
    }, 30000);
    // --- INIT ---
    initData();
    render();
  </script>
</body>
</html>
